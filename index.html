<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/16ed0b5243.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <title>Dribble Task</title>
  </head>
  <body>
    <div class="container">
      <div class="upper-nav">
        <div class="container-two">
          <div class="shelf-container">
            <div class="icons">
              <h3 class="shelf-icon">Shelf</h3>
              <i class="ico fas fa-home"></i>
              <i class="ico fas fa-search"></i>
              <i class="ico fas fa-book"></i>
              <i class="ico far fa-chart-bar"></i>
              <i class="ico fas fa-user"></i>
              <i class="ico fas fa-cog"></i>
            </div>
          </div>
        </div>
        <div class="first container-three">
          <h2 class="book-dash">My book dashboard</h2>

          <div class="frame">
            <div class="frame-2">
              <img
                class="first-frame profile-photo"
                src="imageD/pexels-anete-lusina-7269485.jpg"
              />
              <div class="header">
                <h1 class="first-header">928</h1>
                <p class="second-header">Reading Hours</p>
              </div>

              <div class="text-1">
                <h2 class="first-frame text-1">129</h2>
                <h2 class="first-frame text-1">100</h2>
              </div>

              <div class="text-p">
                <p class="first-frame text-p">Books</p>
                <p class="first-frame text-p">Authors</p>
              </div>

              <div class="first-btn">
                <button class="btn-1">
                  <i class="ie fas fa-home"></i>Adventure
                </button>
                <button class="btn-1">
                  <i class="ie fas fa-user"></i>Detective
                </button>
                <button class="btn-1">
                  <i class="ie fas fa-book"></i>Novel
                </button>
              </div>
              <div class="first-frame first-btn">
                <button class="btn-1">
                  <i class="ie fas fa-cog"></i>History
                </button>
                <button class="btn-1">
                  <i class="ie far fa-chart-bar"></i>Thriller
                </button>
              </div>

              <button class="first-frame large-btn">
                <i class="ie fas fa-cog"></i>Run Smart Picker
              </button>
            </div>
          </div>
        </div>
        <div class="friends-nav">
          <p>Friends</p>
          <div class="image-nav">
            <img class="nav-img" src="imageD/pexels-anete-lusina-7269485.jpg" />
            <img class="nav-img" src="imageD/pexels-ayoola-duke-3561145.jpg" />
            <img class="nav-img" src="imageD/pexels-monstera-6977426.jpg" />
            <p class="special-image">+24</p>
          </div>
        </div>

        <div class="first container-four">
          <h2 class="cont-4">Continue Reading</h2>
          <div class="book-list">
            <img class="img-cont" src="imageD/homegoing.png" />
            <div class="book-name">
              <h2>Homegoing</h2>
              <p>Yaa Gyasi</p>
            </div>
            <div class="percentage">
              <p>75%</p>
              <i class="fas fa-chart-pie"></i>
            </div>
          </div>
          <hr />
          <div class="book-list">
            <img class="img-cont" src="imageD/world.png" />
            <div class="book-name">
              <h2>Beautiful world where are you</h2>
              <p>Sally Rooney</p>
            </div>
            <div class="percentage">
              <p>95%</p>
              <i class="fas fa-chart-pie"></i>
            </div>
          </div>
          <hr />
          <div class="book-list">
            <img class="img-cont" src="imageD/transking.png" />
            <div class="book-name">
              <h2>Transcedent Kingdom</h2>
              <p>Yaa Gyasi</p>
            </div>
            <div class="percentage">
              <p>95%</p>
              <i class="fas fa-chart-pie"></i>
            </div>
          </div>

          <button class="last-button">
            Subscription -40%
            <p>only from 10$ per month</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
